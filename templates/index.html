<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Text based Adventure front-end</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hidden debug controls -->
    <div class="toggle-container" id="tc">
        <button onclick="toggleDebugControls()" style="width:250px">Choose game or change session</button>
    </div>
    <div class="debug-controls">
        <select id="gameName" onchange="storeGame()">
            <!-- Games will be dynamically added here by JavaScript -->
        </select>
        <button onclick="generateNewSessionID()" disabled>Generate New Session ID</button>
        <input type="text" id="sessionID" size="32" onblur="setSessionID()" disabled>
    </div>
    <div id="responseDiv">
        <pre id="response"></pre>
        <input class="actionTextBox" type="text" id="actionInput" placeholder="Enter action here" autocomplete="off" disabled>
    </div>
    
    
    <!-- Toggle button -->
    
    <script>
        // When the page loads, fetch games from server and populate dropdown
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/games') // Create a new route in app.py to serve this
                .then(response => response.json())
                .then(data => {
                    const gameSelect = document.getElementById('gameName');
                    
                    // Clear existing options
                    gameSelect.innerHTML = '';
                    
                    // Add default option
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.text = 'Select a game...';
                    defaultOption.disabled = true;
                    defaultOption.selected = true;
                    gameSelect.appendChild(defaultOption);
                    
                    // Add options for each game
                    data.forEach(game => {
                        const option = document.createElement('option');
                        option.value = game; // Use shortName as value (for backend)
                        option.text = game;   // Display displayName to user
                        gameSelect.appendChild(option);
                    });
                    
                    // Enable controls after games are loaded
                    document.getElementById('actionInput').disabled = false;
                })
                .catch(error => {
                    console.error('Error loading games:', error);
                    alert('Failed to load available games.');
                });
        });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
