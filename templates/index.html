<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #game-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        #actions { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="title"></h1>
        <p id="description"></p>
        <p id="inventory"></p>
        <div id="options"></div>
        <div id="actions">
            <input type="text" id="action-input" placeholder="What do you want to do?">
            <button onclick="sendAction()">Submit</button>
        </div>
    </div>

    <script>
        let currentRoomId = 'Entrance';

        function updateGame() {
            fetch(`/get_room_data?room_id=${currentRoomId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('title').textContent = data.title;
                    document.getElementById('description').textContent = data.description;
                    document.getElementById('inventory').textContent = `Inventory: ${data.inventory.join(', ')}`;
                    
                    let optionsHtml = '<ul>';
                    for (let option of data.options) {
                        optionsHtml += `<li>${option}</li>`;
                    }
                    optionsHtml += '</ul>';
                    document.getElementById('options').innerHTML = optionsHtml;
                });
        }

        function sendAction() {
            const actionInput = document.getElementById('action-input');
            const action = actionInput.value.trim();
            
            fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateGame();
                } else {
                    alert(data.message);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', updateGame);
    </script>
</body>
</html>
